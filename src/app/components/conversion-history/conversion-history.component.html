<div class="conversion-history">
    <h1>Histórico de conversões</h1>
  
    <div *ngFor="let conversion of conversionHistory; let i = index">
      <div>
        <p>{{ conversion.date }} - {{ conversion.baseCurrency }} to {{ conversion.targetCurrency }}: {{ conversion.amount }} -> {{ conversion.result }}</p>
        <button mat-raised-button color="warn" (click)="deleteConversion(i)">Delete</button>
      </div>
    </div>
  
    <div *ngIf="conversionHistory.length === 0">
      <p>Nenhuma conversão para exibir.</p>
    </div>
  </div>
