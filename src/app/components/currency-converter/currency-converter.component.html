<div class="currency-converter">
    <h1>Conversor de moeda</h1>
    <form [formGroup]="conversionForm" (ngSubmit)="onConvert()">
      <mat-form-field>
        <mat-label>Moeda base</mat-label>
        <mat-select formControlName="baseCurrency">
          <mat-option *ngFor="let currency of currencies" [value]="currency[0]">
            {{currency[0]}} - {{currency[1]}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Moeda alvo</mat-label>
        <mat-select formControlName="targetCurrency">
          <mat-option *ngFor="let currency of currencies" [value]="currency[0]">
            {{currency[0]}} - {{currency[1]}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Quantia</mat-label>
        <input matInput type="number" formControlName="amount" placeholder="Enter amount">
      </mat-form-field>
  
      <button mat-raised-button color="primary" [disabled]="!conversionForm.valid">Converter</button>
    </form>
  
    <div *ngIf="conversionResult">
      <h2>Resultado: {{ conversionResult }}</h2>
    </div>
  </div>
